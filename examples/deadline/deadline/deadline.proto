syntax = "proto3";

package deadline;

// The deadliner service definition.
service Deadliner {
  // Sends a greeting
  rpc MakeRequest (DeadlinerRequest) returns (DeadlinerReply) {}
}

// The request message
message DeadlinerRequest {
  string message = 1;
  uint32 hops = 2;
}

// The response message
message DeadlinerReply {
  string message = 1;
}
